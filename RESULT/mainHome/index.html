<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="website.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/b8d2412b52.js" crossorigin="anonymous"></script>
  <title>Awesome_Home</title>
</head>

<body>
  <div class="wrap">
    <div class="intro_bg">
      <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
      </form>
      <h1 class="hidden" id="greeting"></h1>
      <h2 id="clock">00:00:00</h2>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <div class="user">
        <span class="user__img"><i class="fas fa-user fa-lg"></i></span>
        <span class="user__name"> </span>
      </div>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <div class="icon-group">
        <a href="https://hiclass.hannam.ac.kr/learningx/main" id="school" class="icon">
          <i class="fa-solid fa-school"></i>
        </a>
        <a href="https://github.com/" id="github" class="icon">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://twitter.com/" id="twitter" class="icon">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.google.co.kr/" id="google" class="icon">
          <i class="fa-brands fa-google"></i>
        </a>
        <a href="https://www.youtube.com/" id="youtube" class="icon">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="username.js"></script>
  <script src="clock.js"></script>
  <script src="todo.js"></script>
  <script src="japanese.js"></script>
  <script src="weather.js"></script>
  <script src="background.js"></script>
</body>

</html>
